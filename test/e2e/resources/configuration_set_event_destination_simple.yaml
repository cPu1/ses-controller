apiVersion: ses.services.k8s.aws/v1alpha1
kind: ConfigurationSetEventDestination
metadata:
  name: $EVENT_DESTINATION_NAME
spec:
  configurationSetRef:
    from:
      name: $CONFIGURATION_SET_REF_NAME
  eventDestination:
    name: destination-1
    matchingEventTypes:
      - send
      - reject
    enabled: false
    snsDestination:
      topicARN: $SNS_TOPIC_ARN
