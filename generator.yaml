ignore:
  resource_names:
#    - ConfigurationSet
    - ConfigurationSetEventDestination
#    - CustomVerificationEmailTemplate
    - ReceiptFilter
    - ReceiptRule
#    - ReceiptRuleSet
#    - Template
  field_paths:
  - CreateConfigurationSetInput.ConfigurationSet
  - CreateTemplateInput.Template
model_name: email

resources:
  ReceiptRuleSet:
    fields:
      RuleSetName:
        is_primary_key: true
        is_immutable: true
    tags:
      ignore: true
    exceptions:
      terminal_codes:
        - AlreadyExists
    hooks:
      sdk_read_one_post_request:
        template_path: hooks/receipt_rule_set/sdk_read_one_post_request.go.tpl

  CustomVerificationEmailTemplate:
    fields:
      TemplateName:
        is_primary_key: true
        is_immutable: true
    tags:
      ignore: true
    exceptions:
      terminal_codes:
        - CustomVerificationEmailInvalidContent
        - CustomVerificationEmailTemplateAlreadyExists
    hooks:
      sdk_read_one_post_request:
        template_path: hooks/custom_verification_email_template/sdk_read_one_post_request.go.tpl

  ConfigurationSet:
    fields:
      Name:
        is_primary_key: true
        is_immutable: true
        type: string
    renames:
      operations:
        DescribeConfigurationSet:
          input_fields:
            ConfigurationSetName: Name
        DeleteConfigurationSet:
          input_fields:
            ConfigurationSetName: Name
    tags:
      ignore: true
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/configuration_set/sdk_create_post_build_request.go.tpl
      sdk_read_one_post_request:
        template_path: hooks/receipt_rule_set/sdk_read_one_post_request.go.tpl

  Template:
    fields:
      Name:
        type: string
        is_primary_key: true
        is_immutable: true
      HTMLPart:
        type: string
      SubjectPart:
        type: string
      TextPart:
        type: string
    tags:
      ignore: true
    exceptions:
      terminal_codes:
        - AlreadyExists
        - InvalidTemplate
    renames:
      operations:
        GetTemplate:
          input_fields:
            TemplateName: Name
          output_fields:
            HtmlPart: HTMLPart
        DeleteTemplate:
          input_fields:
            TemplateName: Name
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/template/sdk_create_post_build_request.go.tpl
      sdk_read_one_post_request:
        template_path: hooks/template/sdk_read_one_post_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/template/sdk_update_post_build_request.go.tpl
